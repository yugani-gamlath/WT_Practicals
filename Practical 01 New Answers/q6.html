<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 05</title>
</head>

<body>
    
    <form>
        <fieldset>
            <legend> Online Application Form </legend>
            <br/>
            <label>NIC Number: </label>
            <input type="text" name="NIC">
            <br/><br/>

            <label>First Name: </label>
            <input type="text" name="Fname">
            <br/><br/>

            <label>Last Name: </label>
            <input type="text" name="Lname">
            <br/><br/>

            <label>Email Address:</label>
            <input type="email" name="Email" />
            <br/><br/>

            <label>Mobile Number:</label>
            <input type="tel" name="Mobile" />
            <br/><br/>

            <label>Address: </label>
            <textarea name="Address" cols="50" rows="5"></textarea>
            <br/><br/>

            <label>Gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <br/><br/>

            <label>Select Relavant Educational Qualifications: </label>
            <br/>
            <input type="checkbox" name="ol" value="ol">Ordinary Level<br />
            <input type="checkbox" name="al" value="al">Advanced Level<br />
            <input type="checkbox" name="dip" value="dip">Diploma<br />
            <input type="checkbox" name="degree" value="degree">Degree<br />
            <input type="checkbox" name="pdegree" value="pdegree" checked>Postgraduate Degree or Diploma
            <br/><br/>

            <label>Select the Position you want to apply: </label>
            <select name="positions">
                <option value="roles">Select a positions</option>
                <option value="se1">Senior Lecturer Grade I </option>
                <option value="se2">Senior Lecturer Grade II</option>
                <option value="lu">Lecturer Unconfirmed</option>
                <option value="lp">Lecturer Probationary</option>
                <option value="ins">Instructor</option>
                <option value="dem">Demonstrator</option>
                <option value="tut">Tutor</option>
            </select>
            <br/><br/>

            <label>Upload your CV here...<label>
                    <input type="file" name="cv"/>

                    <br/><br/><br/>

                    <input type="submit" name="submit" value="Submit">
                    <input type="Reset" name="reset" value="Reset">

        </fieldset>
        <br/><br/>

    </form>
</body>

</html>
