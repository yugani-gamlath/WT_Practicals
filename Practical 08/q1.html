<html>
<head>
    <title>Question 01</title>
    <script>
        function calculateSum() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var num3 = parseFloat(document.getElementById('number3').value);
            var sum = num1 + num2 + num3;

            document.getElementById('result').value = sum;
        }
    </script>
</head>
<body>

    <h1>Add Three Numbers</h1>
    <form>
        <label>Number 1:</label>
        <input type="number" id="number1"><br><br>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2"><br><br>

        <label for="number3">Number 3:</label>
        <input type="number" id="number3"><br><br>

        <input type="button" value="Show Results" onclick="calculateSum()">
    </form>

    <br>

    <label for="result">Sum:</label>
    <input type="text" id="result">
</body>
</html>
