<html>
<head>
    <title>Question 02</title>
    <script>
        function calculateSum() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var sum = num1 + num2;

            document.getElementById('result').value = sum;
        }
	function calculateSub() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var sub = num1 - num2;

            document.getElementById('result').value = sub;
        }
	function calculateMul() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var mul = num1 * num2;

            document.getElementById('result').value = mul;
        }
	function calculateDiv() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var div = num1 / num2;

            document.getElementById('result').value = div;
        }
	function calculateMod() {
            
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);
            var mod = num1 % num2;

            document.getElementById('result').value = mod;
        }
    </script>
</head>
<body>

    <h1>Simple Calculator for Basic Mathematical Operations</h1>
    <form>
        <label>Number 1:</label>
        <input type="number" id="number1"><br><br>

        <label for="number2">Number 2:</label>
        <input type="number" id="number2"><br><br>

        <input type="button" value="Addition" onclick="calculateSum()">
	<input type="button" value="Substraction" onclick="calculateSub()">
	<input type="button" value="Multiplication" onclick="calculateMul()">
	<input type="button" value="Division" onclick="calculateDiv()">
	<input type="button" value="Modulus" onclick="calculateMod()">
    </form>

    <br>

    <label for="result">Results:</label>
    <input type="text" id="result">
</body>
</html>
