<body>

<script>

// Prompt the user to enter their name using an alert dialog box
alert("Please enter your name:");

// Get user input for their name
var userName = prompt("Enter your name:");

// Display a greeting message with their name in another alert dialog box
if (userName !== null && userName !== "") {
    alert("Hello, " + userName + "! Welcome!");
} else {
    alert("You didn't enter a name. Refresh the page to try again.");
}

</script>

</body>

</html>
