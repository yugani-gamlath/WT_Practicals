<script>

// Ask the user for confirmation to delete
var deleteConfirmed = confirm("Are you sure you want to delete this item?");

// Check user's choice and display appropriate message
if (deleteConfirmed) {
    alert("The item has been deleted.");
} else {
    alert("Deletion has been canceled.");
}

</script>
